<!DOCTYPE html>
<html lang="en">

<head>
    
    <link rel="shortcut icon" href="images/tamagotchi.png">
    <title>Authentication</title>
        <!-- Compiled and minified CSS for Materialize -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    </style>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    
</head>

<body>

    <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ Navbar +++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    <div class="wrapper">
            <nav>
                <div class="nav-wrapper">
                    <a href="/home" class="brand-logo">Tamagotchi</a>
                    
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/user/signup" id="signup">Sign Up</a></li>
                    <li><a href="/user/login" id="signin">Sign In</a></li>
                    </ul>
                    
                    <!--Side Navigation. It will pop up depending on screen size-->
                    <ul id="slide-out" class="sidenav">
                        <h5>Menu</h5>
                            <hr>
                        <li><a href="/user/signup"><i class="material-icons">verified_user</i>Sign In</a></li>
                        <li><a href="/user/login"><i class="material-icons">account_box</i>Sign Up</a></li>
                    </ul>
                    <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons" style="font-size: 2.5rem">menu</i></a>
                </div>  
            </nav>
            
    <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ End Navbar +++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ Body +++++++++++++++++++++++++++++++++++++++++++++++++++++ --> 

    <div class="container sign-up-form">
        <h2>Sign Up Form</h2>
        <div class="row">
            <form class="signup col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="User Name" id="name" type="text" class="validate">
                        <label for="exampleInputUser1">User Name</label>

                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Email" id="email" type="email" class="validate">
                        <label for="exampleInputEmail1">Email Address</label>
                    </div>
                </div>
                <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Password" id="password" type="password" class="validate">
                            <label for="exampleInputPassword1">Password</label>
                        </div>
                 </div>

                <button class="btn waves-effect waves-light" type="submit" name="action" id="signUpButton">Sign Up
                        <i class="material-icons right">send</i>
                </button>

            </form>
        </div>



    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="/js/userSignup.js"></script>

     <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ End Body +++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
        <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ Footer +++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
        <footer class="page-footer">
                <div class="container">
                    <h6>@2018 by Jonathan Callahan, Caglar Panus, Elias Martinez, and Anna Tillack</h6>
                </div>
        </footer>
    </div>
 <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ End Footer +++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

</body>

</html>
