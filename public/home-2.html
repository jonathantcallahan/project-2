    <body>
    <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ Navbar +++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
        <div class="app-wrapper">
            <nav>
                <div class="nav-wrapper">
                    <a href="/home" class="brand-logo">Tamagotchi</a>
                    
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/user/signup" id="signup">Sign Up</a></li>
                    <li><a href="/user/login" id="signin">Sign In</a></li>
                    </ul>
                    
                    <!--Side Navigation. It will pop up depending on screen size-->
                    <ul id="slide-out" class="sidenav">
                        <h5>Menu</h5>
                            <hr>
                        <li><a href="/user/signup"><i class="material-icons">verified_user</i>Sign In</a></li>
                        <li><a href="/user/login"><i class="material-icons">account_box</i>Sign Up</a></li>
                    </ul>
                    <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons" style="font-size: 2.5rem">menu</i></a>
                </div>  
            </nav>
            
    
        <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ End Navbar +++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
        <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ Body +++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
                    
            <div style="text-align: center">
                <h2>My Tamagotchi</h2>
                
            </div>
            <div class="main-container">
                    <!--User Enters his/her name or a random tamagotchi name-->
                <div class="row">
                    <div class="input-field col s3 m3 name-input"></div>
                    <div class="input-field col s6 m6 name-input">
                        <label>Pick Your Own Tamagotchi</label>
                        <input value="" id="pet-name" type="text" placeholder="name" class="validate">
                        
                    <!-- Interation Field -->
                        <select class="myselect" id='pet-type'>
                            <option disabled selected>Choose your option</option>
                            <option value="dog" data-icon="" class="circle">Dog</option>
                            <option value="cat" data-icon="" class="circle">Cat</option>
                            <option value="gorilla" data-icon="" class="circle">Gorilla</option>
                            <option value="sonic" data-icon="" class="circle">Sonic</option>
                        </select>
                        
                        <a class="waves-effect red lighten-1 btn-large" id="submit-pet">Button</a>
                        <!--<a class="waves-effect red lighten-1 btn-large">Button</a>-->
                    </div>
                    <div class="input-field col s3 m3 name-input"></div>
             
                </div>
                <div class="row">
                    <div class="col s12">
                        <h6 id="welcome">Welcome <span id="member-name">NOT LOGGED IN</span></h6>
                     </div>
                </div>
            </div>
                        <!-- Choices Field for User to pick an avaiable tamagotchi -->
            </div>
            
        <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ End Body +++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
